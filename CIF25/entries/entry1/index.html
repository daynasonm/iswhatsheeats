  <!-- iPod + Button Container -->
  <div class="main-container">
    <button id="heartButton" class="button">I Like</button>
    <img src="imgs/ipod.jpg" alt="iPod" class="ipod" />
  </div>

  <!-- Hearts-->
  <script>
    const ipod = document.querySelector('.ipod');
    let isSpinning = false;
    ipod.addEventListener('click', () => {
      isSpinning = !isSpinning;
      ipod.style.animationPlayState = isSpinning ? 'running' : 'paused';
    });

    const button = document.getElementById("heartButton");
    button.addEventListener("click", () => {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’–";

        const rect = button.getBoundingClientRect();
        heart.style.left = rect.left + rect.width / 2 + (Math.random() * 40 - 20) + "px";
        heart.style.top = rect.top + window.scrollY - 20 + "px";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    });
  </script>

</body>
